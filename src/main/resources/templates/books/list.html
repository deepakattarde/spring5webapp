<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books</title>
</head>
<body>
<table>
		<tr>
			<th>ID</th>
			<th>Publisher</th>
			<th>Title</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">1</td>
			<td th:text="${book.title}">MusuMusu</td>
			<td th:text="${book.publisher.publisherName}">TikTik</td>
		</tr>
	</table>
</body>
</html>
